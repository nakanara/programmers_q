 <script type="text/javascript">
 (()=>{

/**
 * 모달 생성 정보
 * 
 * {
 *   context: 모달 내용
 *   btns: [  // 버튼
 *     {
 *       label : 라벨명
 *       cls: 버튼 스타일 (default|success|danger|warning)
 *       callfn: 콜백 함수 
 *     }
 *   ]
 * }
 */
  if(window.modal) return;
  
  let modal = {};

  let modalCount = 0; // 열려진 모달
  let modalStack = [];

  /**
   * 처음일 경우 본문을 덮을 div
   */
  const createCover = () => {
    let cover = document.createElement('div');
    cover.className = 'modal-cover';

    document.querySelector('body').appendChild(cover);
  }

  /**
   * 모달창이 없는 경우 Cover 삭제.
   */
  const destoryCover = () => {
    let cover = document.querySelector('div.modal-cover');
    cover.remove();
  }

  /**
   * 모달 창 표시.
   */
  const openModal = (conf) => {
    let modalConfig = {
      content: '모달 내용',
      btns: [
        {label:'버튼명', cls:'success', callfn:''}
      ]
    }
    // 버튼이 없는 경우 기본 값, 닫기 <-- 추가.
    
    if(modalCount === 0) {
      createCover();
    }
    
    // 버튼이 없을 경우 기본 설정.
    let btns = conf['btns'] || [];

    if(btns.length === 0) { // Default 설정
      btns.push({label:'닫기', callfn: closeModal });
      conf['btns'] = btns;
    }

    modalStack.push(conf);

    // 기존 팝업이 있다면 숨김 처리.
    if(modalCount !== 0) {
      document.querySelector(`div.modal-${modalCount}`).style.display= 'none';
    }
    modalCount++;

    let modal = document.createElement('div');
    modal.classList.add ('modal-background', `modal-${modalCount}`);

    let btn_temp = '';
    for(let i=0; i < btns.length; i++) {
      let b = btns[i];
      btn_temp += `<label data-btn-idx='${i}' class="btn ${(b['cls'])? 'btn-' + b['cls']:'btn-default'}">${b['label']}</label>`;
    }

    let template = 
    `
    <div data-modal-idx='${modalCount}' class='modal modal-container'>
      <div class='modal-title'>
      </div>
      <div>
      ${conf.content}
      </div>
      <div class='btn-group'>
        ${btn_temp}
      </div>
    </div>
    `;
    modal.innerHTML = template;
    document.querySelector('.modal-cover').appendChild(modal);

    // 이벤트 등록.
    modal.querySelectorAll('label.btn').forEach( v => v.addEventListener('click', fnBtnClick));

  }

  /**
   * 모달 창 닫기
   */
  const closeModal = () => {

    let modal = document.querySelector(`div.modal-${modalCount}`);
    modal.remove();
    modalStack.pop(); // 속성 제거
    
    //console.log(`Modal Close idx=> ${modalCount}`);
    modalCount--;

    if(modalCount !== 0) {
      document.querySelector(`div.modal-${modalCount}`).style.display = 'block';
    }

    // 남은 모달이 없는 경우 cover 제거.
    if(modalCount === 0) {
        destoryCover();
    }
    if(modalCount < 0) {
      console.log(`Error Modal Count=> ${modalCount}`);
    }
  }

  const fnBtnClick = (e) => {
    let component = e.target || {};

    let btnIdx = component.getAttribute('data-btn-idx');
    let conf = modalStack[modalCount-1]; // 마지막 정보
    let btn = conf.btns[btnIdx]; // 클릭된 정보

    if(typeof btn['callfn'] === 'function') {
      btn['callfn']();
    }
  }

  modal.open = openModal;
  modal.close = closeModal;

  window.modal = modal;
})();

}
