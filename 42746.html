<html>

<script type="text/javascript">
 
 function solution(numbers) {
    
  var answer = numbers.map(v => ''+v)
      .sort((a,b) =>  (b+a)*1 - (a+b)*1)
      .join('');
    
    return answer[0] === '0'? '0' : answer;
} 


console.log( solution([3, 30, 34, 5, 9]));
//let t = solution([6, 10, 2]);
let t = solution([0,0,0,0]);
console.log(t);
</script>
</html>
